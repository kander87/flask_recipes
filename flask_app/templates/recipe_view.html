<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>View Recipe</title>

</head>


<body>
    <div class="navbar">
        <h1 class="display-3"> Check out this recipe, {{user.first_name}}!!!</h1>
        <div>
            <a href="/recipes"><button type="submit">Back to Recipes</button></a>

            <a href="/"><button type="submit">Logout</button></a>
        </div>

    </div>
    <div class="navbar">
        <h1 class="display-5"> {{recipe.name}}</h1>
        <div>
            <p class="text-muted">Posted by: {{ recipe.maker.first_name}}</p>
        </div>

    </div>

    <div class="col-xs-6 p-3 border border-dark">

        <div class="form-outline mb-4">
            <label class=" primary form-label ">Description:</label>
            <p  id="description" for="description" name="description" value="{{recipe.description}}">
                {{recipe.description}}
            </p>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label">Under 30 Minutes?:</label>
            <p id="under" for="under" name="under" value="{{recipe.under}}">
                {{recipe.under}}
            </p>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label">Instructions:</label>
            <p id="instructions" for="instructions" name="instructions" value="{{recipe.instructions}}">
                {{recipe.instructions}}
            </p>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label">Date Made:</label>
            <p id="date_cooked" value="{{recipe.date_cooked.strftime('%m-%d-%Y')}}" >
                {{recipe.date_cooked.strftime('%m-%d-%Y')}}
            </p>
        </div>

    </div>

</body>
</html>
